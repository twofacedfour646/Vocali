<div class="modal fade" id="my-requests" tabindex="-1" aria-labelledby="my-requestsLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-3 fw-bold" id="my-requestsLabel">My Requests</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body overflow-auto" style="height: 60vh;">
          {% for request in myRequests %}
          <div class="requests-card-head border p-3 mb-4">
  
            <div class="d-flex justify-content-between align-items-center w-100">
  
              <div class="d-flex align-items-center">
                <img src="{{ request.sender.profile.avatar }}" class="avatar-small"/>
                <h5 class="ms-4">{{ request.sender.username }}</h5>
              </div>

              <a href="{% url 'vocal_request' pk=request.id %}" class="btn btn-primary">View Request</a>
  
            </div>
  
            <p class="mt-3">{{ request }}</p>
            
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
</div>


<div class="modal fade" id="sent-requests" tabindex="-1" aria-labelledby="sent-requestsLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-3 fw-bold" id="sent-requestsLabel">Sent Requests</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body overflow-auto" style="height: 60vh;">
        {% for request in sentRequests %}
        <div class="requests-card-head border p-3 mb-4">

          <div class="d-flex justify-content-between align-items-center w-100">

            <div class="d-flex align-items-center">
              <img src="{{ user.profile.avatar }}" class="avatar-small"/>
              <h5 class="ms-4">{{ user.username }}</h5>
            </div>

            <a href="{% url 'vocal_request' pk=request.id %}" class="btn btn-primary">View Request</a>
          </div>

          <p class="mt-3">{{ request }}</p>
          
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
