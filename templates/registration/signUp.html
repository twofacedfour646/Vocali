{% extends "base.html" %}
{% load static %}

{% block title %}
Vocali Login
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
{% include 'components/navbar.html' %}

<div class="container">
    <h1 class="text-center fw-bold text-decoration-underline" style="color: #05668D;">Sign Up</h1>
    
    <div class="login-content justify-content-evenly">
        <form class="login-form" method="post">
          {% csrf_token %}{{ form|crispy }}
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

          <img src="{% static 'assets/login.svg' %}" class="login-img"/>
    </div>
</div>
{% endblock %}
